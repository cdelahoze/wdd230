<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
    <img src='placeholder.webp' data-src='01image.webp' alt='image 1' loading = "lazy">
    <img src='placeholder.webp' data-src='02image.webp' alt='image 2' loading = "lazy">
    <img src='placeholder.webp' data-src='03image.webp' alt='image 3' loading = "lazy">
    <img src='placeholder.webp' data-src='04image.webp' alt='image 4' loading = "lazy">
    <img src='placeholder.webp' data-src='05image.webp' alt='image 5' loading = "lazy">
    </picture>
    <script src="app.js" defer></script>
</body>
</html>
